<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>
  
  <!-- Book icon -->
  <g transform="translate(24, 32)">
    <!-- Book base -->
    <rect x="0" y="8" width="80" height="56" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Book spine -->
    <rect x="36" y="8" width="8" height="56" fill="#667eea" opacity="0.3"/>
    
    <!-- Pages lines -->
    <line x1="8" y1="20" x2="32" y2="20" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    <line x1="8" y1="28" x2="28" y2="28" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    <line x1="8" y1="36" x2="30" y2="36" stroke="#667eea" stroke-width="2" opacity="0.5"/>
    
    <line x1="48" y1="20" x2="72" y2="20" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
    <line x1="48" y1="28" x2="68" y2="28" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
    <line x1="48" y1="36" x2="70" y2="36" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
    
    <!-- BibTeX symbol -->
    <text x="40" y="55" font-family="monospace" font-size="18" font-weight="bold" fill="white" text-anchor="middle">@</text>
  </g>
  
  <!-- Import arrow -->
  <g transform="translate(88, 84)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.95"/>
    <path d="M -6 -4 L 6 -4 L 6 -8 L 12 0 L 6 8 L 6 4 L -6 4 Z" fill="#667eea"/>
  </g>
</svg>
